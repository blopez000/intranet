{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Cambia tu contrase単a</h5>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% for cat, msg in messages %}
              <div class="alert alert-{{ cat }} mb-2">{{ msg }}</div>
            {% endfor %}
          {% endwith %}
          <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="mb-3">
              <label class="form-label">Nueva contrase単a</label>
              <input type="password" name="password1" class="form-control" required minlength="8">
            </div>
            <div class="mb-3">
              <label class="form-label">Repite la contrase単a</label>
              <input type="password" name="password2" class="form-control" required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
      <p class="text-muted small mt-3 text-center">
        Debes cambiar tu contrase単a para continuar.
      </p>
    </div>
  </div>
</div>
{% endblock %}
