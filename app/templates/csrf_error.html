<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Error CSRF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="alert alert-danger shadow-sm">
      <h4 class="alert-heading">Solicitud rechazada por seguridad (CSRF)</h4>
      <p class="mb-1">{{ reason or "Token CSRF inválido o ausente." }}</p>
      <hr>
      <p class="mb-0">Actualiza la página e intenta nuevamente. Si persiste, cierra sesión e ingresa de nuevo.</p>
    </div>
    <a class="btn btn-primary" href="javascript:history.back()">Volver</a>
  </div>
</body>
</html>
